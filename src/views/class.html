<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <nav><a aria-label="Back" href="home.html">&lt;</a></nav>
      <h1></h1>
      <button id="delete-button" class="delete" type="button">Delete</button>
    </header>
    <main>
      <h2 id="student-count">Students</h2>
      <ul id="student-list"></ul>
    </main>
    <footer>
      <form name="add-student">
        <section class="input-field">
          <input
            id="name-input"
            type="text"
            placeholder="Add a student (e.g. Carlos V.)"
            aria-label="Student name"
          />
          <button>Add</button>
        </section>
      </form>
      <div style="margin-top: 0.5rem; text-align: center">
        <a href="bulk.html" id="bulk-link">Add multiple students</a>
      </div>
    </footer>
    <footer>
      <button id="random-link" type="button">Random Picker</button>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/class.js"></script>
  </body>
</html>
